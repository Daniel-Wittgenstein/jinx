
 
<!DOCTYPE html> 
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon.png">

    <title>JinxEdit</title>    
    <link rel="stylesheet" href="style.css">
   
    <script src="libs/FileSaver.min.js"></script>

    <script src="code-mirror-lib/codemirror.js"></script>

    <script src="codemirror-5.65.8/addon/mode/simple.js"></script>

    <script src="codemirror-5.65.8/mode/javascript/javascript.js"></script>

    <script src="codemirror-5.65.8/mode/xml/xml.js"></script>
    <script src="codemirror-5.65.8/mode/css/css.js"></script>
    <script src="codemirror-5.65.8/mode/htmlmixed/htmlmixed.js"></script>

    <script src="cm-mode/jinx-mode.js"></script>

    <link rel="stylesheet" href="code-mirror-lib/codemirror.css">

    <script src="libs/FileSaver.min.js"></script>

    <script src="libs/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="libs/sweetalert2.min.css">
    
    <link rel="stylesheet" href="alert-additional.css">


    <script src="pluginManager.js"></script>

    <script src="plugins/manually-built-plugins/bladebuttons.js"></script>
    <script src="plugins/manually-built-plugins/simplechoicestyle.js"></script>
    <script src="plugins/manually-built-plugins/seedrandom.js"></script>
    <script src="plugins/manually-built-plugins/howler.js"></script>
    <script src="plugins/manually-built-plugins/animatecss.js"></script>




    <script src="plugins/auto-built/simpleinterface.js"></script>


    <script src="exampleManager.js"></script>
    <script src="example/images.js"></script>
    <script src="example/chat.js"></script>



  </head>

  <body>
    <div class="app">
      <div class="top bar">
        <div class="tab tab-left tab-chosen" id="tab-story" onclick="selectTab('story', 0)">Story</div>
        <div class="tab tab-left" id="tab-html" onclick="selectTab('html', 0)">HTML</div>
        <div class="tab tab-left" id="tab-assets" onclick="selectTab('assets', 0)">Assets</div>
        <div class="tab tab-left" id="tab-plugins" onclick="selectTab('plugins', 0)">Plugins</div>
        <div class="tab tab-left" id="tab-meta" onclick="selectTab('meta', 0)">Meta</div>
      </div>
      <div class="tab-bar" id="tab-bar">
        <div class="tab tab-right tab-chosen" id="tab-play" onclick="selectTab('play', 1)">Play</div>
        <div class="tab tab-right" id="tab-help" onclick="selectTab('help', 1)">Help</div>
        <div class="tab tab-right" style="display:none" id="tab-debug" onclick="selectTab('debug', 1)">Debug</div>
      </div>


      <div class="code mids" id="code">
        <div class="tab-content-left" id="tab-content-story"></div>
        <div class="tab-content-left" id="tab-content-html"></div>
        <div class="tab-content-left" id="tab-content-assets">
          <div id="tab-content-assets-button-holder">
            <button id="add-asset-button" class="bar-button">add asset</button>
            <input type="file" id="asset-file-input" style="display: none">
          </div>
          <div id="tab-content-assets-main"></div>
        </div>
        <div class="tab-content-left" id="tab-content-plugins">
        </div>
        <div class="tab-content-left" id="tab-content-meta">
        </div>
      </div>

      <div class="play mids">
        <div class="tab-content-right" id="tab-content-play">
          <div id="play-tools-bar">
            <button id="play-tools-button-restart" class="play-tools-button bar-button">restart</button>
            <button id="play-tools-button-fullscreen" class="play-tools-button bar-button">fullscreen</button>
          </div>
          <iframe id="play-iframe"></iframe>       
          <div id="run-results"></div>
        </div>
        <div class="tab-content-right" id="tab-content-help"></div>
        <div class="tab-content-right" id="tab-content-debug"></div>
      </div>
      <div class="bottom bar">
        <button class="bar-button" id="new-button">New</button>
        <button class="bar-button" id="load-button">Open</button>
        <button class="bar-button" id="save-button">Save</button>
        <button class="bar-button" id="export-button">Export</button>
        <button class="bar-button" id="code-fullscreen-button">Code Fullscreen</button>
        <button class="bar-button" id="about-button">?</button>
        <div id="example-selector"></div>
      </div>
    </div>


    <script src="runtime/jinx.js"></script> <!-- We need this only for debugging purposes. -->

    <script src="jquery-3.3.1.min.js"></script>

    <script src="helpContents.js"></script>

    <script src="utils.js"></script>

    <script src="createHtmlTemplate.js"></script>

    <script src="runtime-auto-built/jinx.js"></script>
    <script src="runtime-auto-built/index.js"></script>
    <script src="runtime-auto-built/style.js"></script>
    <script src="runtime-auto-built/runner.js"></script>
    <script src="runtime-auto-built/utils.js"></script>


    <script src="run.js"></script>

  </body>

</html>
